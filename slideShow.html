<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Try It - Completed</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<style type="text/css">
		#slides-wrapper{height:425px;}
	</style>
	<script language="javascript">
	images = ["photo1.jpg", "photo2.jpg","photo3.jpg", "photo4.jpg", "photo5.jpg"];
	var Index=0;
	
	$(document).ready(function() {
		$("#startSlides").click(slideShow);
		$("#stopSlides").click(function()
			{
				$("#slide img").stop().fadeIn();
			}
		);
	})
	function slideShow()
	{
		$("#slide img").fadeOut(2000,nextSlide);
	}
	function nextSlide()
	{
		Index++;
		Index= Index== images.length?0: Index;
		$("#slide img").attr("src", images[Index]);
		$("#slide img").fadeIn(2000,slideShow);
	}
	</script>
</head>
<body>
	<h1>Slide Show</h1>
	<div id='slides-wrapper'>
		<div id='slide'>
			<img src="photo1.jpg" />
		</div>
	</div>
	<input type= "button" id="startSlides" value="Start Slide Show">
	<input type= "button" id="stopSlides" value="Stop Slide Show">
</body>
</html>
